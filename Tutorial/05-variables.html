<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varibles</title>
</head>
<body>

    <script>
        // We are changing this variable value that is why let
        let variable1 = 3;
        console.log(variable1);
        
        const calculation = 2+2;
        console.log(calculation);
        console.log(calculation+2);

        const result = calculation + 2;
        console.log(result);

        const message = 'Hello';
        console.log(message);console.log(';');

        variable1 = 5;
        console.log(variable1);
        
        variable1 = variable1 + 1;
        console.log(variable1);

        // Const we can't change the value of that variable
        const variable2 = 3;

        // var is also a way to create a variable name but it
        // is used in the older Js code not in new. Some issues
        var variable3 = 3;
        console.log(typeof(3));
        console.log(typeof(variable3));
        console.log(typeof(message));
    </script>
</body>
</html>
