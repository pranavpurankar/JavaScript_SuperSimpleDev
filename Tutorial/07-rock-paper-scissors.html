<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <!--
    == :-> double equals will do type conversion with check
    === :-> triple equals will check strictly no conversion

    Rules for rock paper scissors
    1. Rock beats scissors
    2. Paper beats rock
    3. Scissors beat paper

    Algorithm:
    0_____1/3_____2/3_____1
    If between 0   and 1/3 => Rock
    If between 1/3 and 2/3 => Paper
    If between 2/3 and 1   => Scissors

    The reason we use let and const is var dosen't follow
    the rule of scoping. If you create an another randomNumber
    inside if statement it will conflict with onclick randomNumber
    that is why we avoid var in modern js developemnt.
    -->

    <p> Rock Paper Scissors</p>
    <p> Rules for rock paper scissors
        <ol>
            <li>Rock beats scissors</li>
            <li>Paper beats rock </li>
            <li>Scissors beat paper</li>
        </ol>
    </p>
    <button onclick="
        pickComputerMove();
        let result = '';

        if(computerMove === 'rock'){
            result = 'Tie.';
        } else if (computerMove === 'paper'){
            result = 'You loose.';
        } else if (computerMove === 'scissors'){
            result = 'You win.';
        }

        alert(`You picked rock. Computer picked ${computerMove}.${result}`);

    ">Rock</button>

    <button onclick="
        pickComputerMove();

        let result = '';

        if(computerMove === 'rock'){
            result = 'You win.';
        } else if (computerMove === 'paper'){
            result = '';
        } else if (computerMove === 'scissors'){
            result = 'You win.';
        }

        alert(`You picked paper. Computer picked ${computerMove}.${result}`);

    ">Paper</button>
    
    <button onclick="
        pickComputerMove();

        let result = '';

        if(computerMove === 'rock'){
            result = 'You lose.';
        } else if (computerMove === 'paper'){
            result = 'You win.';
        } else if (computerMove === 'scissors'){
            result = 'Tie';
        }

        alert(`You picked scissors. Computer picked ${computerMove}.`)

    ">Scissors</button>
       
    <script>
        //Global Variables
        let computerMove = '';

        function pickComputerMove(){
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            } else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissor';
            }
        }

    </script>
</body>
</html>
