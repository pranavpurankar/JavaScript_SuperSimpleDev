<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <!--
    == :-> double equals will do type conversion with check
    === :-> triple equals will check strictly no conversion

    Rules for rock paper scissors
    1. Rock beats scissors
    2. Paper beats rock
    3. Scissors beat paper

    Algorithm:
    When we click a button:
    1. Computer randomly selects a move
    2. Compare the moves to get the result
    3. Update a score
    4. Display the result and score in a popup

    Conditional Logic:
    0_____1/3_____2/3_____1
    If between 0   and 1/3 => Rock
    If between 1/3 and 2/3 => Paper
    If between 2/3 and 1   => Scissors

    The reason we use let and const is var dosen't follow
    the rule of scoping. If you create an another randomNumber
    inside if statement it will conflict with onclick randomNumber
    that is why we avoid var in modern js development.
    -->

    <p> Rock Paper Scissors</p>
    <p> Rules for rock paper scissors
        <ol>
            <li>Rock beats scissors</li>
            <li>Paper beats rock </li>
            <li>Scissors beat paper</li>
        </ol>
    </p>
    <button onclick="playGame('rock')">Rock</button>

    <button onclick="playGame('paper')">Paper</button>
    
    <button onclick="playGame('scissors');">Scissors</button>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>


    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>
       
    <script>
        // Adding score object
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins:0,
            losses:0,
            ties:0
        };

        updateScoreElement();

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'scissors'){
                if(computerMove === 'rock'){
                    result = 'You lose.';
                } else if (computerMove === 'paper'){
                    result = 'You win.';
                } else if (computerMove === 'scissors'){
                    result = 'Tie.';
                }
            } 
            
            else if(playerMove === 'paper'){
                if(computerMove === 'rock'){
                    result = 'You win.';
                } else if (computerMove === 'paper'){
                    result = 'Tie.';
                } else if (computerMove === 'scissors'){
                    result = 'You lose.';
                }
            }
            
            else if(playerMove ==='rock'){
                if(computerMove === 'rock'){
                    result = 'Tie.';
                } else if (computerMove === 'paper'){
                    result = 'You lose.';
                } else if (computerMove === 'scissors'){
                    result = 'You win.';
                }
            }

            if (result === 'You win.'){
                score.wins += 1;
            } else if(result === 'You lose.'){
                score.losses += 1;
            } else if(result === 'Tie.'){
                score.ties += 1;
            }

            // saving scores
            localStorage.setItem('score',JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-moves').
                innerHTML = `You ${playerMove} - ${computerMove} Computer`;
        }

        // For showing score on HTML page
        function updateScoreElement(){
            document.querySelector('.js-score').innerHTML 
            = `Wins: ${score.wins}, Loses:${score.losses}, Ties: ${score.ties}`;
        };

        function pickComputerMove(){
            const randomNumber = Math.random();
            
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            } else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissor';
            }

            return computerMove;
        }

    </script>
</body>
</html>
