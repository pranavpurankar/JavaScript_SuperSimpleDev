     /*
     The guard operator &&
     This is specific to javascript AND operator. If the first
     value is false it means we know that it going to false by
     any means. So early evaluation will be time saving.

     Ex: false && console.log('Hi') (no need to check further 
     execution) => op is 'falsy'

     This is know as short-circuit or called an guard operator

     This is a shortcut for if statement like this
     if (condition) {
        console.log('hello')
     }
     */

     const message = 5 && 'hello';
     console.log(message);

     /*
     OR operator ||
     If the first value is truthy OR will also stops early like AND
     it dosen't evaluate the next value. This is an example of
     short-circuit.
     */
