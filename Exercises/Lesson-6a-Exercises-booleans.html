<body>
    

    <p>Create a variable called 'hour'</p>
    <p>The logic behind this 3 parts.</p>
    <p>0 to 12 => Good morning</p>
    <p>12 to 18 => Good afternoon</p>
    <p>18 to 0 => Good night </p>

    <script>
        let hour = 18;

        if(hour > 0 && hour < 12 ){
            console.log('Good morning');
        }else if(hour >= 12 && hour <18){
            console.log('Good after noon');
        }else if(hour >= 18 && hour <=23){
            console.log('Good night');
        }
    </script>
