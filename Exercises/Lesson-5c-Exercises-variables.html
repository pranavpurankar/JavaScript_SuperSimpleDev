<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-Variables</title>
</head>
<body>
    
    <script>
        let coffee = 5;
        let bagles = 3*2;
        let soup = 9;
        let cost = coffee+bagles+soup;
        console.log(`Cost of food: ${cost}`);

        // Restaurant charges a 10% tax.
        const tax = cost*0.1;
        cost += tax;
        console.log(`Total cost including tax: ${cost}`);

    </script>
</body>
</html>
